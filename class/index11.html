  <body>
    <!-- Auido Loding -->
    <!-- controls is used to tell that web site that we are using the audi file -->
    <!-- autoplay is played only once when reloded -->

    <!-- used to give mutiple sources for the playing of aaudio -->
    <!-- audio soucre we can give 2 sources the next is played accoring to th the browerser compaliabilty -->
    <!-- audio tag is the inline elements -->

        <source src="../src/auidos/the-beat-of-nature-122841.mp3">
        <source src="../src/auidos/visiting-a-fairy-tale-136600.mp3">

          </source>
    </audio>
