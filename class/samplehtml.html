<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User registration from</title>
  </head>
  <body>
    <!-- http(Hypertext transfer protocol) method network protocol or rules for communication
    the text which can be linked with another get post put delete-->
    <!-- hypertext markup languages (html) method only two method support get and post request -->
    <!-- get request to send the user data through url this will be not secure sometimes user password and bank details sensitive details is send through them-->
    <!-- post request do not send the data but it requires an additional body element where the data is accessed this is secure than that of get call  done through server side-->
    <!-- we can use the new page with the help of blank -->
    <form method="get">
         <!-- <form method="post " target="_blank" action="/signup"></form> -->
      <fieldset>
        <legend>User Registration form !!</legend>
        <label for="username">Enter your name</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="useremail">Enter your Email</label>
        <input type="email" name="useremail" id="useremail" />
        <br />


        <label for="user password">Enter your password</label>
        <input type="password" name="userpassword" id="userpassword" />
     
        <br />
        <!-- radio buttons -->
        <!-- value field should be added to detect for the server action -->
        Gender
        <br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"/>
        <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"/>
        <br />
        <label for="transgender">Transgender</label>
        <input type="radio" name="transgender" id="transgender" value="transgender" />
        <br />
        <input type="submit" value="submit form" />
        </form>
      </fieldset>
    </form>
  </body>
</html>
